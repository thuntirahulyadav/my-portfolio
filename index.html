<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY's WebWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(147, 51, 234, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .webworld-text {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out forwards;
            z-index: 10;
            position: relative;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .webworld-text {
                font-size: 32px;
            }
        }
        .hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}
.hero-title {
    font-family: 'Inter', sans-serif;
    font-size: 70px;
    font-weight: 900;
    color: white;
    margin-bottom: 24px;
    line-height: 1.2;
    text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
    letter-spacing: 3px;
    text-transform: uppercase;
    transition: transform 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-title:hover {
    transform: scale(1.05);
}

.letter {
    display: inline-block;
    transition: all 0.3s ease;
    cursor: pointer;
}

.letter:hover {
    transform: scale(1.3) translateY(-10px);
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
}

.world-text {
    background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
}

.world-text:hover {
    transform: scale(1.1);
    text-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
}

.world-letter {
    display: inline-block;
    transition: all 0.3s ease;
    cursor: pointer;
    
}


    </style>
</head>
<body>
    <div class="hero-overlay">
        <h1 class="hero-title">
            <span class="letter">W</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
            <span class="letter">C</span>
            <span class="letter">O</span>
            <span class="letter">M</span>
            <span class="letter">E</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">T</span>
            <span class="letter">O</span>
        </h1>
        <h1 class="hero-title">
            <span class="letter">T</span>
            <span class="letter">R</span>
            <span class="letter">Y</span>
            <span class="letter">'</span>
            <span class="letter">S</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">W</span>
            <span class="letter">E</span>
            <span class="letter">B</span>
            <a href="portfolio.html" class="world-text">
                <span class="world-letter">WORLD</span>
                
            </a>
        </h1>
    </div>
</body>
</html>
